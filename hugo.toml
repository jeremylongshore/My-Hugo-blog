baseURL = 'https://jeremylongshore.com/'
languageCode = 'en-us'
title = "Jeremy Longshore"
theme = 'hermit-v2'
enableRobotsTXT = true
enableEmoji = true

copyright = "© 2025 Jeremy Longshore"

# Enable proper code highlighting
pygmentsCodefences = true
pygmentsUseClasses = true

rssLimit = 10

[params]
  description = "Speed DevOps | AI Specialist | Deploy working products in days using AI tools"
  homeSubtitle = "Speed DevOps | AI Specialist | Deploy working products in days using AI tools"
  footerCopyright = "© 2025 Jeremy Longshore · Built with"
  
  # Theme colors
  themeColor = "#494f5c"
  accentColor = "#018472"
  
  # Features
  justifyContent = false
  relatedPosts = true
  code_copy_button = true
  homeSubtitlePrinter = true
  scrollToTop = true 
  readTime = true
  readTimeSeparator = "·"
  shareSocial = true
  
  # Gallery
  [params.gallery]
    enable = true
    thumbnail = '300'
  
  # Date formats
  [params.dateform]
    CopyrightDate = "2006"
    LongDate = "Jan 2, 2006"
    ShortDate = "Jan 2"
    NumDateShort = "2006-01-02"
    NumDateLong = "2006-01-02 15:04 -0700"

[params.author]
  name = "Jeremy Longshore"

